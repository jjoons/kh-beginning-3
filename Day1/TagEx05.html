<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    표 형식으로 표현해야할 때 사용하는 테이블 태그
    <br />
    행(row) 열(column)으로 설정한다
    <br />
    <br />
    border: 테두리
    <table border="1">
      <!-- 행 -->
      <tr>
        <!-- 제목 -->
        <th>밥류</th>
        <th>면류</th>
        <th>분식류</th>
      </tr>
      <tr>
        <td>김밥</td>
        <td>라면</td>
        <td>떡볶이</td>
      </tr>
      <tr>
        <td>쫄면</td>
        <td>우동</td>
        <td>순대</td>
      </tr>
    </table>
  </body>
</html>
