<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    표 형식으로 표현해야할 때 사용하는 테이블 태그
    <br />
    행(row) 열(column)으로 설정한다
    <br />
    <br />
    border: 테두리
    <table border="1">
      <!-- 행 -->
      <tr>
        <!-- 제목 -->
        <th>밥류</th>
        <th>면류</th>
        <th>분식류</th>
      </tr>
      <tr>
        <td>김밥</td>
        <td>라면</td>
        <td>떡볶이</td>
      </tr>
      <tr>
        <td>쫄면</td>
        <td>우동</td>
        <td>순대</td>
      </tr>
    </table>

    <table border="1">
      <caption>
        1학기 성적
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>합</th>
          <th>225</th>
          <th>230</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>황기태</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <td>이재문</td>
          <td>95</td>
          <td>99</td>
        </tr>
        <tr>
          <td>이병은</td>
          <td>40</td>
          <td>61</td>
        </tr>
      </tbody>
    </table>

    <table border="1">
      <tr>
        <td colspan="3">옆 칸(cols)의 셀 합치기</td>
      </tr>
      <tr>
        <td>2행 1열(col)</td>
        <td>2행 2열(col)</td>
        <td>2행 3열(col)</td>
      </tr>
    </table>
  </body>
</html>
