<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    a 태그: 웹 사이트로 연결 사용하는 태그
    <br />
    href="원하는 사이트 주소 입력, 내가 만든 html 파일로 이동"
    <br />

    <!-- 절대 URL -->
    <a href="http://www.google.com">URL</a><br />

    <!-- 상대 URL -->
    <a href="html/my.html">Local file</a><br />
    <a href="file/my.pdf" download>Download file</a><br />

    <!-- 실제로 연결되지 않고 링크 역할만 하도록 만든 것-->
    <!-- 페이지 내의 특정 ID를 갖는 요소의 링크 -->
    <a href="#">fragment identifier</a>

    <br />
    <a href="mailto:someone@example.com?Subject=Hello again">Send Mail</a><br />
    <a href="javascript:alert('Hello');">Javascript</a>
    <br />

    <!-- 새 창으로 띄우기 -->
    <a href="https://www.google.com" target="_blank" rel="noopener">구글</a>
    <br />

    <!-- 현재 창 (기본값으로 설정되어 있음) -->
    <a href="https://www.naver.com" target="_self">네이버</a>
    <br />
    <a href="https://www.daum.net" target="_blank" rel="noopener">다음</a>
    <br />
  </body>
</html>
