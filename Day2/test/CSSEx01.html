<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      /* body 글꼴 변경*/
      body {
        font-family: NanumGothic;
        color: aqua;
        /* background-color: black; */
      }

      /*
      동일한 이름을 가진 클래스들끼리 선택해서 지정
      .클래스명 {}

      }

      .female {
        color: palevioletred;
      }

      ul {
        /* 앞에 있는 점 없애기 */
        list-style: none;
      }

  </head>

    <h2>운영진</h2>
    <ul>
      <li class="male" id="ceo">X</li>
      <li class="female">Y</li>
    </ul>
    <h2>매니저</h2>
    <ul>
      <li class="male">P</li>
      <li class="female">Q</li>
    </ul>
    <h2>알바</h2>
    <ul>
