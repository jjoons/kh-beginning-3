<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <!-- TODO 미완 -->
    <div>
      <div class="order_container">
        <form class="">
          <div class="">
            <fieldset class="text-center border border-1 p-5">
              <legend>상품 정보</legend>
              <div class="row">
                <label for="product_name" class="col-1 col-form-label align-middle">상품 :</label>
                <div class="input-group col">
                  <input type="text" name="product_name" id="product_name" class="form-control" />
                </div>
              </div>
              <div class="row">
                <label for="count" class="col-1 col-form-label align-middle">갯수:</label>
                <div class="input-group col">
                  <input type="number" name="count" id="count" class="form-control" />
                </div>
              </div>
            </fieldset>
            <fieldset class="border border-1 p-5">
              <legend>주문 정보</legend>
              <div class="row">
                <label for="order_name" class="form-label col-1 col-form-label">이름:</label>
                <input type="text" name="order_name" id="order_name" class="form-control col" />
              </div>
              <div class="row">
                <label for="order_contact_number" class="form-label col-1 col-form-label"
                  >연락처:</label
                >
                <input
                  type="text"
                  name="order_contact_number"
                  id="order_contact_number"
                  class="form-control col"
                />
              </div>
              <div class="row">
                <label for="order_address" class="form-label col-1 col-form-label">주소:</label>
                <input
                  type="text"
                  name="order_address"
                  id="order_address"
                  class="form-control col"
                />
              </div>
            </fieldset>
            <div>
              <button type="submit" class="btn btn-secondary w-100">주문하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
