<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <form name="my_form" style="max-width: 48rem; margin: 0 auto">
      <fieldset>
        <legend>취미</legend>
        <div>
          <input type="checkbox" name="select_all" id="select_all" />
          <label for="select_all">모두 선택</label>
        </div>
        <div class="hos">
          <input type="checkbox" name="ho" id="common_checkbox" />
          <label for="common_checkbox">종합</label>
          <input type="checkbox" name="ho" id="soseol_checkbox" />
          <label for="soseol_checkbox">소설</label>
          <input type="checkbox" name="ho" id="asey_checkbox" />
          <label for="asey_checkbox">시/에세이</label>
          <input type="checkbox" name="ho" id="financial_checkbox" />
          <label for="financial_checkbox">경제/경영</label>
          <input type="checkbox" name="ho" id="mydev_checkbox" />
          <label for="mydev_checkbox">자기계발</label>
          <input type="checkbox" name="ho" id="kids_checkbox" />
          <label for="kids_checkbox">아동</label>
          <input type="checkbox" name="ho" id="travel_checkbox" />
          <label for="travel_checkbox">여행</label>
          <input type="checkbox" name="ho" id="science_checkbox" />
          <label for="science_checkbox">과학</label>
          <input type="checkbox" name="ho" id="culture_checkbox" />
          <label for="culture_checkbox">역사/문화</label>
          <input type="checkbox" name="ho" id="foraign_checkbox" />
          <label for="foraign_checkbox">외국어</label>
          <input type="checkbox" name="ho" id="computer_checkbox" />
          <label for="computer_checkbox">컴퓨터</label>
          <input type="checkbox" name="ho" id="comic_checkbox" />
          <label for="comic_checkbox">만화</label>
        </div>
      </fieldset>
      <div>
        <button type="button" name="select_btn">카테고리 선택</button>
      </div>
      <textarea
        name="output"
        class="border border-danger w-100"
        style="min-height: 5rem"
      ></textarea>
    </form>
  </body>
</html>
