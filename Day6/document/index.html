<!--
  이벤트 처리
  이벤트: 선택, 클릭, 전송 등 특정 상황
  이벤트 처리: 3단계
    
  event: 버튼, 드롭다운, 스크롤 대상 (targeting). 감시할 대상을 지정한다
  listener: 특정 이벤트를 지속적으로 감시하다가
            이벤트가 발생하면 이벤트를 처리하는 함수로 연결 (실행)
  handling: 발생한 이벤트를 수행(처리)한다
-->
