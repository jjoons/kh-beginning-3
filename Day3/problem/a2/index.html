<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="login">
        <div class="login_int">
          <div class="login_header">
            <div class="logo">H E U R M</div>
          </div>
          <div class="login_content">
            <form method="post" id="login">
              <div class="login_msg">로그인</div>
              <div class="input_field">
                <div class="field_">이메일</div>
                <input type="text" name="user_id" id="user_id" placeholder="이메일" />
              </div>
              <div class="input_field">
                <div class="field_">비밀번호</div>
                <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호" />
              </div>
              <button type="submit" class="login_button">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
