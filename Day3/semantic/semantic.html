<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 태그</title>
    <link rel="stylesheet" href="semantic_style.css" />
  </head>
  <body>
    사람이 HTML 문서를 이해나 파악하기 쉽게 만든 것
    <!--
      <header></header>
    
      페이지 머리글, 제목, 로고, 검색 관련 유틸 등
      하나 이상의 제목 요소
      로고나 아이콘
    -->
    <header>
      <h3>날씨 정보</h3>
      <p>기상청</p>
    </header>

    <!--
      footer

      저자 정보, 저작권 정보, 연락처, 사이트맵, 맨 위로 돌아갈 수 있는 버튼, 사업자등록번호
    -->
    <footer><address>서울시 강남구 역삼동</address></footer>

    <!--
      main
        문서 연결 링크

      article
        각각의 데이터. 블로그 포스트, 보도 기사 (독립적인 내용. 실제 컨텐츠)

      section
        컨텐츠를 묶을 때 사용. (분류표) 아티클들을 묶어서 하나의 그룹으로 만든 것
    -->
  </body>
</html>
