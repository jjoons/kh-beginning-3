<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배치</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
      기본적으로 inline

      한 줄에 여러 개를 작성할 수 있다

      block(div) 처럼 한 줄에 하나씩
      nond 블록이 생기지 않고 공간도 차지하지 않는다
      inline block: 기본적으로 한 줄에 하나씩 들어가는데 내부는 블록처럼 동작한다
    -->
    <div class="class">1</div>
    <div class="class">2</div>
    <div class="class">3</div>
    <div class="class">4</div>
    <div class="class">5</div>

    <!-- <span>1</span>
    <span>2</span>
    <span>3</span> -->
  </body>
</html>
