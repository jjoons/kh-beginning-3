<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>포지션</h1>
    <ul>
      <li>웹 문서 안에 요소 값들(태그)을 배치하는 속성</li>
      <li>기본적으로 4가지</li>
      <li>CSS 설정할 때 position: 속성값</li>
      <li>기본 설정 static</li>
      <li>relative: 기본 static 부분에서 상대적으로 움직인다</li>
      <li>
        absolute: 절대 위치 (화면 기준). 단 부모한테 relative로 주면 그 부모 기준으로 설정된다
      </li>
      <li>sticky: 스크롤 시 화면에 고정됨</li>
      <li>fixed: 절대 위치</li>
    </ul>
    <article class="container">
      <div id="a" class="block">a</div>
      <div id="b" class="block">b</div>
      <div id="c" class="block">c</div>
      <div id="d" class="block">d</div>
      <div id="e" class="block">e</div>
    </article>
  </body>
</html>
