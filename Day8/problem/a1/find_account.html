<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/find_account.css" />
    <script defer src="js/common.js"></script>
    <script defer src="js/find_account.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div id="header_buttons">
          <a href="login.html">
            <img src="img/홈.jpg" alt="" />
          </a>
        </div>
        <div id="logo">
          <img src="img/덕성여대_.jpg" alt="덕성여대" />
        </div>
      </header>
      <div id="contents">
        <aside>
          <div class="member_info_text">회원정보</div>
          <div class="sidebar_buttons">
            <a href="find_account.html" class="button">ID/PW 찾기</a>
          </div>
        </aside>
        <main>
          <div id="find_account">
            <div class="find_account_inner">
              <div class="find_account_title">ID/PW 찾기</div>
              <div class="find_account_fields_and_btns">
                <form class="find_account_id" name="find_account_id">
                  <div>ID</div>
                  <div class="fields">
                    <div class="user_name_input">
                      <input
                        type="text"
                        name="user_name"
                        id="user_name"
                        placeholder="이름을 입력하세요"
                        required
                      />
                    </div>
                    <div class="user_tel_input">
                      <input
                        type="tel"
                        name="user_tel"
                        id="user_tel"
                        placeholder="전화번호를 입력하세요"
                        required
                      />
                    </div>
                  </div>
                  <button type="submit" class="button">ID 찾기</button>
                </form>
                <form class="find_account_password" name="find_account_password">
                  <div>PW</div>
                  <div class="fields">
                    <div class="user_name_input">
                      <input
                        type="text"
                        name="user_name"
                        id="user_name"
                        placeholder="이름을 입력하세요"
                        required
                      />
                    </div>
                    <div class="user_tel_input">
                      <input
                        type="tel"
                        name="user_tel"
                        id="user_tel"
                        placeholder="전화번호를 입력하세요"
                        required
                      />
                    </div>
                  </div>
                  <button type="submit" class="button">PW 찾기</button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
