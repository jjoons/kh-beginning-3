<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script defer src="js/common.js"></script>
    <script defer src="js/login.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div id="logo">
          <img src="img/덕성여대_.jpg" alt="덕성여대" />
        </div>
      </header>
      <div id="contents">
        <aside>
          <div class="member_info_text">회원정보</div>
          <div class="sidebar_buttons">
            <a href="login.html" class="button">로그인</a>
            <a href="register.html" class="button">회원가입</a>
            <a href="find_account.html" class="button">ID/PW 찾기</a>
          </div>
        </aside>
        <main>
          <form id="login" name="login">
            <div class="login_inner">
              <div class="login_title">회원로그인</div>
              <div class="login_fields_and_btns">
                <div class="user_id_input">
                  <label for="user_id">아이디 :</label>
                  <input type="text" name="user_id" id="user_id" />
                </div>
                <div class="user_password_input">
                  <label for="user_password">패스워드 :</label>
                  <input type="password" name="user_password" id="user_password" />
                </div>
                <button type="submit" class="button">로그인</button>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
