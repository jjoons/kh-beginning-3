<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/course_manage.css" />
    <script defer src="js/common.js"></script>
    <script defer src="js/course_manage.js"></script>
  </head>
  <body>
    <!-- TODO 미완 -->

    <div id="wrap">
      <header>
        <div id="header_buttons">
          <button type="button" id="home_button" class="no_styled">
            <img src="img/홈.jpg" alt="홈" />
          </button>
          <button type="button" id="logout_button" class="no_styled">
            <img src="img/로그아웃.jpg" alt="로그아웃" />
          </button>
        </div>
        <div id="logo">
          <img src="img/덕성여대_.jpg" alt="덕성여대" />
        </div>
      </header>
      <div id="contents">
        <aside>
          <div class="member_info_text">학사관리</div>
          <div class="sidebar_buttons">
            <a href="course_view.html" class="button">수강과목조회</a>
            <a href="course_manage.html" class="button">수강신청/철회</a>
          </div>
        </aside>
        <main>
          <div id="course_manage">
            <div class="title">수강신청/수강철회</div>
            <div id="course_list">
              <div class="course" data-name="as">
                <span class="course_title">as</span>
                <span>
                  <button type="button" class="course_register_button">수강신청</button>
                  <button type="button" class="course_cancel_button">-</button>
                </span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
