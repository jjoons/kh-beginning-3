<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- ==================== 1 ==================== -->
    <div id="seconds_to_hms">
      <label for="time">초 입력:</label>
      <input type="text" name="" id="time" title="time" value="1000" />
      <button type="button" id="submit">계산</button>
      <div id="result"></div>
    </div>

    <hr />

    <!-- ==================== 2 ==================== -->
    <div id="customer_price_calculator">
      <label for="customer_price">소비자가 입력:</label>
      <input type="text" name="" id="customer_price" title="customer_price" value="" />
      <button type="button" id="submit">계산</button>
      <div id="result"></div>
    </div>

    <hr />

    <!-- ==================== 3 ==================== -->
    <div id="cell_discount">
      <label for="contractPrice">계약 금액:</label>
      <input type="text" name="" id="contractPrice" title="contractPrice" value="" />
      <label for="period">사용 개월수:</label>
      <input type="text" name="" id="period" title="period" value="" />
      <label for="card_code">카드 코드:</label>
      <input type="text" name="" id="card_code" title="card_code" value="" />
      <button type="button" id="submit">계산</button>
      <div id="result"></div>
    </div>

    <hr />

    <!-- ==================== 4 ==================== -->
    <div id="elevator">
      <label for="input_location">가고자 하는 층 입력:</label>
      <input type="text" name="" id="input_location" title="input_location" value="" />
      <label for="now_location">현재 위치 입력:</label>
      <input type="text" name="" id="now_location" title="now_location" value="" />
      <button type="button" id="submit">계산</button>
      <div id="result"></div>
    </div>
  </body>
</html>
