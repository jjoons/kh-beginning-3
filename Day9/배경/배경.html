<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
      background-color: 배경색
      background-image: url("배경이미지")
        기본값: none
        배경 이미지 삽입시 요소의 크기가 설정되어 있어야 이미지가 보인다
        2개 이상의 배경 이미지를 삽일할 경우 ","으로 구분하면 된다
        먼저 삽입된 이미지가 더 위에 쌓인다
      background-repeat: 배경 이미지 반복 설정
        기본값: "repeat"
        repeat-x: 배경 이미지를 수평 방향으로 반복시킨다
        repeat-y: 배경 이미지를 수직 방향으로 반복시킨다
        no-repeat: 배경 이미지를 반복으로 표시하지 않고 한 번만 표시한다
      background-position: 배경 영역 내부에서 배경 이미지의 위치 설정
        기본값: x축(0%), y축(0%)
      */
      .box1 {
        width: 200px;
        height: 100px;
        background: hotpink;
      }

      .box2 {
        width: 50px;
        height: 100px;

        /* 2가지의 이미지나 배경색이 크기와 영역이 같으면 배경색은 의미 없다 */
        /* background-color: pink;
        background-image: url('img/java.png'); */
        background: yellow url('img/java.png');
      }

      .box3 {
        width: 150px;
        height: 150px;
        background: hotpink url('img/c.png') no-repeat;
      }

      .box4 {
        width: 400px;
        height: 400px;
        border: 3px solid gray;
        background-repeat: no-repeat;
        background-image: url('img/jumbotronBackground.jpg');
        background-position: 10px 50px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
