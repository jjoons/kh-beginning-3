<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg mx-auto rounded-2 _container">
          <div class="">
            <div class="container-fluid flex-nowrap d-flex">
              <a href="" class="navbar-brand">날로 먹는 코딩</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarNav" class="navbar-collapse collapse justify-content-between">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="" class="nav-link active">소개</a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link">강사진</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      강의
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a href="#" class="dropdown-item">C언어 기초 프로그래밍 강의</a>
                      </li>
                      <li>
                        <a href="#" class="dropdown-item">Java 기초 프로그래밍 강의</a>
                      </li>
                      <li>
                        <a href="#" class="dropdown-item">Android 언어 프로그래밍 강의</a>
                      </li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <form role="search" class="d-flex">
                      <input
                        type="search"
                        class="form-control me-1"
                        placeholder="검색할 내용을 입력하세요"
                        aria-label="Search"
                      />
                      <button type="submit" class="btn btn-primary col-auto">검색</button>
                    </form>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      접속하기
                    </a>
                    <ul class="dropdown-menu">
                      <li>
                        <a href="#" class="dropdown-item">로그인</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div id="login_reg_window" class="my-3">
          <div class="mx-auto __inner">
            <div class="card">
              <div class="card-header bg-body __select_buttons d-flex">
                <button
                  id="__select_login"
                  type="button"
                  class="btn col-6 __active text-bg-success"
                >
                  로그인
                </button>
                <button id="__select_register" type="button" class="btn col-6">회원가입</button>
              </div>
              <div class="list-group">
                <div id="login" class="list-group-item border-0 py-4">
                  <form name="login_form">
                    <div class="d-flex flex-column align-items-center gap-3">
                      <div class="w-100">
                        <input
                          type="text"
                          name="user_id"
                          id="login_user_id"
                          class="form-control"
                          placeholder="아이디를 입력하세요"
                          required
                        />
                      </div>
                      <div class="w-100">
                        <input
                          type="password"
                          name="user_id"
                          id="login_user_password"
                          class="form-control"
                          placeholder="비밀번호를 입력하세요"
                          required
                        />
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="user_id"
                          id="login_save_id"
                          class="form-check-input"
                        />
                        <label for="login_save_id" class="form-check-label">아이디 저장</label>
                      </div>
                      <div class="">
                        <button type="submit" class="_btn1 btn btn-primary">로그인</button>
                      </div>
                      <div class="">
                        <a href="#" class="text-secondary">비밀번호를 잊으셨나요?</a>
                      </div>
                    </div>
                  </form>
                </div>
                <div id="register" class="list-group-item border-0 _hidden py-4">
                  <form name="register_form">
                    <div class="row gap-3">
                      <div class="">
                        <input
                          type="text"
                          name="user_id"
                          id="register_user_id"
                          class="form-control"
                          placeholder="아이디"
                          required
                        />
                      </div>
                      <div>
                        <input
                          type="email"
                          name="user_email"
                          id="register_user_email"
                          class="form-control"
                          placeholder="이메일"
                          required
                        />
                      </div>
                      <div>
                        <input
                          type="password"
                          name="user_password"
                          id="register_user_password"
                          class="form-control"
                          placeholder="비밀번호"
                          required
                        />
                      </div>
                      <div>
                        <input
                          type="password"
                          name="user_password_verify"
                          id="register_user_password_verify"
                          class="form-control"
                          placeholder="비밀번호 확인"
                          required
                        />
                      </div>
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success _btn1">회원가입</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div>Copyright &copy;</div>
        <div>대표자 소개</div>
        <div></div>
        <div>내비게이션</div>
        <div>SNS</div>
        <div>by 홍길동</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
